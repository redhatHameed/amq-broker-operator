apiVersion: v1
kind: List
items:
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: activemq-artemis-resources
      namespace: operator-lifecycle-manager
    data:
      clusterServiceVersions: |
        - apiVersion: operators.coreos.com/v1alpha1
          kind: ClusterServiceVersion
          metadata:
            name: activemq-artemis-operator.v0.4.0
            namespace: placeholder
            annotations:
              categories: "Messaging"
              certified: "false"
              description: ActiveMQ Artemis Operator can deploy headless service environments which exposed each of the ports, along with the statefulset.
              containerImage: activemq-artemis-operator:latest
              createdAt: 2019-03-20T20:48:22Z
              support: Red Hat, Inc.
              tectonic-visibility: ocs
              alm-examples: >-
                [{
                 		"apiVersion": "broker.amq.io/v1alpha1",
                 		"kind": "ActiveMQArtemis",
                 		"metadata": {
                 			"name": "example-activemqartemis",
                 			"labels": {
                 				"ActiveMQArtemis": "example-activemqartemis",
                 				"application": "example-activemqartemis-app"
                 			}
                 		},
                 		"spec": {
                   		"size": 4,
                   		"image": "registry.access.redhat.com/amq-broker-7/amq-broker-72-openshift:1.3-4",
                   		"commonConfig": {
                   			"userName": "admin",
                   			"password": "admin"
                   		}
                   	}
                   },
                 	{
                 		"apiVersion": "broker.amq.io/v1alpha1",
                 		"kind": "ActiveMQArtemisAddress",
                 		"metadata": {
                 			"name": "example-activemqartemisaddress",
                 			"labels": {
                 				"ActiveMQArtemis": "example-activemqartemis",
                 				"application": "example-activemqartemis-app"
                 			}
                 		},
                 		"spec": {
                 			"statefulsetName": "example-activemqartemis-ss",
                 			"addressName": "myAddress0",
                 			"queueName": "myQueue0",
                 			"routingType": "anycast"
                 		}
                 	}
                 ]
          
            labels:
              operator-activemqartemis: "true"
          spec:
            displayName: ActiveMQ Artemis
            description: ActiveMQ Artemis Operator can deploy headless service environments which exposed each of the ports, along with the statefulset.
            keywords:
              - activemqartemis
              - operator
            version: 0.4.0
            maturity: alpha
            maintainers:
              - name: Red Hat, Inc.
                email: rkieley@redhat.com
            provider:
              name: Red Hat, Inc.
            links:
              - name: Product Page
                url: https://access.redhat.com/products/red-hat-amq/
              - name: Documentation
                url: https://access.redhat.com/documentation/en-us/red_hat_amq/7.2/
            icon:
              - base64data: 
                mediatype: image/png
            labels:
              alm-owner-amq-broker: activemq-artemis-operator
              operated-by: activemq-artemis-operator.v0.4.0
            selector:
              matchLabels:
                ActiveMQArtemis: example-activemqartemis
                application: example-activemqartemis-app
                operated-by: activemq-artemis-operator.v0.4.0
            installModes:
              - type: OwnNamespace
                supported: true
              - type: SingleNamespace
                supported: false
              - type: MultiNamespace
                supported: false
              - type: AllNamespaces
                supported: false
            customresourcedefinitions:
              owned:
                - name: activemqartemises.broker.amq.io
                  version: v1alpha1
                  kind: ActiveMQArtemis
                  description: An instance of Active MQ Artemis
                  displayName: ActiveMQ Artemis
                  resources:
                    - kind: Service
                      version: v1
                    - kind: StatefulSet
                      version: v1
                  specDescriptors:
                    - description: The desired number of member pods for ActiveMQArtemis
                      displayName: Size
                      path: size
                      x-descriptors:
                        - 'urn:alm:descriptor:com.tectonic.ui:podCount'
                    - description: The Image
                      displayName: Image
                      path: image
                  statusDescriptors:
                    - description: The current pods
                      displayName: Pods
                      path: pods
                      x-descriptors:
                        - 'urn:alm:descriptor:com.tectonic.ui:podStatuses'
                - name: activemqartemisaddresses.broker.amq.io
                  version: v1alpha1
                  kind: ActiveMQArtemisAddress
                  description: Adding and removing queues via custom resource definitions
                  displayName: ActiveMQ Artemis Address
                  specDescriptors:
                    - description: The Statefulset Name
                      displayName: Statefulset Name
                      path: statefulsetName
                    - description: The Queue Name
                      displayName: Queue Name
                      path: queueName
                    - description: The Address Name
                      displayName: Address Name
                      path: addressName
                    - description: The Routing Type
                      displayName: Routing Type
                      path: routingType
            install:
              strategy: deployment
              spec:
                permissions:
                  - serviceAccountName: activemq-artemis-operator
                    rules:
                      - apiGroups:
                          - ""
                        resources:
                          - pods
                          - services
                          - endpoints
                          - persistentvolumeclaims
                          - events
                          - configmaps
                          - secrets
                          - routes
                        verbs:
                          - '*'
                      - apiGroups:
                          - ""
                        resources:
                          - namespaces
                        verbs:
                          - get
                      - apiGroups:
                          - apps
                        resources:
                          - deployments
                          - daemonsets
                          - replicasets
                          - statefulsets
                        verbs:
                          - '*'
                      - apiGroups:
                          - monitoring.coreos.com
                        resources:
                          - servicemonitors
                        verbs:
                          - get
                          - create
                      - apiGroups:
                          - broker.amq.io
                        resources:
                          - '*'
                        verbs:
                          - '*'
                      - apiGroups:
                          - "route.openshift.io"
                        resources:
                          - routes
                          - routes/custom-host
                          - routes/status
                        verbs:
                          - get
                          - list
                          - watch
                          - create
                          - delete
          
                deployments:
                  - name: activemq-artemis-operator
                    spec:
                      replicas: 1
                      selector:
                        matchLabels:
                          name: activemq-artemis-operator
                      template:
                        metadata:
                          labels:
                            name: activemq-artemis-operator
                        spec:
                          serviceAccountName: activemq-artemis-operator
                          containers:
                            - name: activemq-artemis-operator
                              # Replace this with the built image name
                              image: quay.io/rh_messaging/activemq-artemis-operator:0.4.0
                              command:
                                -  /home/activemq-artemis-operator/bin/entrypoint
                              imagePullPolicy: Always
                              env:
                                - name: WATCH_NAMESPACE
                                  valueFrom:
                                    fieldRef:
                                      fieldPath: metadata.namespace
                                - name: POD_NAME
                                  valueFrom:
                                    fieldRef:
                                      fieldPath: metadata.name
                                - name: OPERATOR_NAME
                                  value: "activemq-artemis-operator"
      customResourceDefinitions: |
        - apiVersion: apiextensions.k8s.io/v1beta1
          kind: CustomResourceDefinition
          metadata:
            creationTimestamp: null
            name: activemqartemises.broker.amq.io
          spec:
            group: broker.amq.io
            names:
              kind: ActiveMQArtemis
              listKind: ActiveMQArtemisList
              plural: activemqartemises
              singular: activemqartemis
            scope: Namespaced
            subresources:
              scale:
                specReplicasPath: .spec.replicas
                statusReplicasPath: .status.replicas
              status: {}
            validation:
              openAPIV3Schema:
                required:
                  - spec
                properties:
                  apiVersion:
                    type: string
                  kind:
                    type: string
                  metadata:
                    type: object
                  spec:
                    properties:
                      image:
                        type: string
                      size:
                        type: integer
                        minimum: 0
                        maximum: 16
                        description: The number of activemqartemis pods to deploy
                      persistent:
                        type: boolean
                      aio:
                        type: boolean
                      sslConfig:
                        type: object
                        description: Configuration of the AMQ SSL deployment
                        required:
                          - secretName
                          - trustStoreFilename
                          - trustStorePassword
                          - keystoreFilename
                          - keyStorePassword
                        properties:
                          secretName:
                            type: string
                            description:  Name of a secret containing SSL related files
                          trustStoreFilename:
                            type: string
                            description:  SSL trust store filename
                          trustStorePassword:
                            type: string
                            description:  SSL trust store password
                          keystoreFilename:
                            type: string
                            description:  SSL key store filename
                          keyStorePassword:
                            type: string
                            description:  Password for accessing SSL keystore
                      clusterConfig:
                        type: object
                        description: Configuration of the AMQ cluster deployment
                        required:
                          - clusterUserName
                          - clusterPassword
                        properties:
                          clusterUserName:
                            type: string
                            description:  Cluster user
                          clusterPassword:
                            type: string
                            description: Cluster password
                      commonConfig:
                        type: object
                        description: Common configuration of the AMQ
                        required:
                          - userName
                          - password
                        properties:
                          userName:
                            type: string
                            description: User name for standard broker user. It is required for connecting to the broker. If left empty, it will be generated.
                          password:
                            type: string
                            description: Password for standard broker user. It is required for connecting to the broker. If left empty, it will be generated.
                    required:
                    - image
                    - size
                    - commonConfig
                    type: object
                  status:
                    type: object
                    properties:
                      revNumber:
                        type: string
                      pods:
                        items:
                          type: object
                        type: object
          
            version: v1alpha1
            versions:
            - name: v1alpha1
              served: true
              storage: true
        - apiVersion: apiextensions.k8s.io/v1beta1
          kind: CustomResourceDefinition
          metadata:
            creationTimestamp: null
            name: activemqartemisaddresses.broker.amq.io
          spec:
            group: broker.amq.io
            names:
              kind: ActiveMQArtemisAddress
              listKind: ActiveMQArtemisAddressList
              plural: activemqartemisaddresses
              singular: activemqartemisaddress
            scope: Namespaced
            subresources:
              status: {}
            validation:
              openAPIV3Schema:
                properties:
                  apiVersion:
                    type: string
                  kind:
                    type: string
                  metadata:
                    type: object
                  spec:
                    properties:
                      statefulsetName:
                        type: string
                      addressName:
                        type: string
                      queueName:
                        type: string
                      routingType:
                        type: string
                    required:
                      - addressName
                      - queueName
                      - routingType
                      - statefulsetName
                    type: object
                  status:
                    type: object
            version: v1alpha1
            versions:
            - name: v1alpha1
              served: true
              storage: true
      packages: >
        - #! package-manifest: deploy/catalog_resources/redhat/activemq-artemis-operator.v0.4.0.clusterserviceversion.yaml
          packageName: activemq-artemis
          channels:
            - name: alpha
              currentCSV: activemq-artemis-operator.v0.4.0

  - apiVersion: operators.coreos.com/v1alpha1
    kind: CatalogSource
    metadata:
      name: activemq-artemis-resources
      namespace: operator-lifecycle-manager
    spec:
      configMap: activemq-artemis-resources
      displayName: ActiveMQ Artemis Operator
      publisher: Red Hat
      sourceType: internal
    status:
      configMapReference:
        name: activemq-artemis-resources
        namespace: operator-lifecycle-manager
